<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Şifre Değiştir</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="login-container">
        <h1>Şifre Değiştir</h1>
        <form id="reset-form">
            <input type="email" id="email" placeholder="E-posta adresinizi girin" required>
            <button type="submit" class="submit-btn">Şifreyi Sıfırla</button>
        </form>
        <p><a href="login.html" class="back-btn">Giriş Sayfasına Dön</a></p>
    </div>
    <script>
        document.getElementById('reset-form').addEventListener('submit', function (e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            alert(`Şifre sıfırlama bağlantısı ${email} adresine gönderildi.`);
            window.location.href = 'index.html'; // Giriş sayfasına yönlendir
        });
    </script>
</body>
</html>
